<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XIN资源库</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f5d4;
      --secondary: #f15bb5;
      --accent: #9b5de5;
      --dark: #0c0f1d;
      --darker: #07090f;
      --text: #e0fbfc;
      --text-secondary: #a8b2d1;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: var(--darker);
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* 动态网格背景 */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 245, 212, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 212, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: -1;
      animation: gridMove 100s linear infinite;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }
    
    /* 动态光效 */
    .light-effect {
      position: fixed;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.15;
      z-index: -1;
    }
    
    .light-1 {
      background: var(--primary);
      top: -100px;
      left: -100px;
      animation: float 15s infinite alternate ease-in-out;
    }
    
    .light-2 {
      background: var(--secondary);
      bottom: -100px;
      right: -100px;
      animation: float 18s infinite alternate-reverse ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }
    
    /* 头部样式 */
    .header {
      background: rgba(12, 15, 29, 0.85);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 245, 212, 0.2);
      padding: 1.5rem 3rem;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
      position: relative;
    }
    
    .header::after {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--primary),
        var(--secondary),
        transparent);
      animation: scanline 3s linear infinite;
    }
    
    @keyframes scanline {
      100% { transform: translateX(100%); }
    }
    
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      letter-spacing: 1px;
      color: var(--primary);
    }
    
    .logo i {
      margin-right: 15px;
      font-size: 2rem;
      transition: transform 0.5s ease;
    }
    
    .logo:hover i {
      transform: rotate(360deg);
    }
    
    /* 主内容区 */
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: rgba(12, 15, 29, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      border: 1px solid rgba(0, 245, 212, 0.1);
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.6),
        inset 0 0 20px rgba(0, 245, 212, 0.05);
    }
    
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 2.5rem;
      color: var(--primary);
      position: relative;
    }
    
    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.5s ease;
    }
    
    h1:hover::after {
      transform: scaleX(1);
    }
    
    /* 下载卡片布局 */
    .download-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
    }
    
    .download-card {
      background: rgba(20, 23, 39, 0.7);
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid rgba(0, 245, 212, 0.1);
      transition: all 0.3s ease-out;
    }
    
    .download-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.7),
        0 0 20px rgba(0, 245, 212, 0.2);
      border-color: rgba(0, 245, 212, 0.3);
      background: rgba(25, 28, 44, 0.8);
    }
    
    .file-header {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .file-icon {
      width: 40px;
      height: 40px;
      background: rgba(0, 245, 212, 0.1);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 1rem;
      color: var(--primary);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .download-card:hover .file-icon {
      background: rgba(0, 245, 212, 0.2);
      transform: rotate(10deg) scale(1.1);
      color: var(--secondary);
    }
    
    .file-title {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text);
      transition: all 0.3s ease;
    }
    
    .download-card:hover .file-title {
      color: var(--primary);
    }
    
    .file-desc {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    
    /* 下载按钮 */
    .download-btn {
      display: inline-flex;
      align-items: center;
      padding: 0.6rem 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: var(--dark);
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease-out;
    }
    
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 245, 212, 0.4);
    }
    
    .download-btn i {
      margin-left: 8px;
    }
    
    /* 页脚 */
    footer {
      text-align: center;
      margin-top: 4rem;
      padding: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .footer-heart {
      color: #ff4757;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    footer:hover .footer-heart {
      transform: scale(1.3);
      color: var(--secondary);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .container {
        margin: 1.5rem;
        padding: 1.5rem;
      }
      
      .download-grid {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- 背景元素 -->
  <div class="grid-bg"></div>
  <div class="light-effect light-1"></div>
  <div class="light-effect light-2"></div>
  
  <!-- 头部 -->
  <header class="header">
    <div class="logo">
      <i class="fas fa-cube"></i>
      <span>XIN / 资源库</span>
    </div>
  </header>
  
  <!-- 主要内容 -->
  <main class="container">
    <h1><i class="fas fa-download"></i> 资源下载中心</h1>
    
    <div class="download-grid">

      <div class="download-card">

        <a href="xin.py" download class="download-btn">
          下载 <i class="fas fa-arrow-down"></i>

      <!-- 文件2 -->
      <div class="download-card">
        <div class="file-header">

            <i class="fas fa-mobile-alt"></i>

        <p class="file-desc">安卓设备驱动安装工具</p>
        <a href="一键安装安卓驱动_V1.0.5.zip" download class="download-btn">

      <!-- 文件3 -->
      <div class="download-card">

          <div class="file-icon">

        <a href="搞机工具箱10.1.0.zip" download class="download-btn">

      <!-- 文件4 -->
      <div class="download-card">
        <div class="file-header">

  </main>
  
  <footer>
    <p>© 2023 L-X-YU | 用<span class="footer-heart">❤</span>创造价值</p>
  </footer>

  <script>
    // 平滑滚动效果
    document.addEventListener('DOMContentLoaded', () => {
      // 卡片悬停效果
      const cards = document.querySelectorAll('.download-card');
      cards.forEach(card => {
        card.addEventListener('mousemove', (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          
          card.style.transform = `translateY(-5px) rotateX(${(y - rect.height/2)/20}deg) rotateY(${(x - rect.width/2)/20}deg)`;
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>
