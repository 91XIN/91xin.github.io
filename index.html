<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L-X-YU 资源中心</title>
  <!-- Primer CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css">
  <!-- Font Awesome 图标 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #00f0ff;
      --secondary-color: #ff00f0;
      --dark-color: #0a0a12;
      --light-color: rgba(255,255,255,0.1);
      --border-color: rgba(255,255,255,0.08);
      --neon-glow: 0 0 10px rgba(0, 240, 255, 0.8);
    }
    body {
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 240, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 240, 255, 0.15) 0%, transparent 40%),
        linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 100%);
      font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      color: #e0e0ff;
      overflow-x: hidden;
    }
    /* 赛博朋克扫描线效果 */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: -1;
    }
    /* 动态粒子背景 */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      background: rgba(0, 240, 255, 0.5);
      border-radius: 50%;
      filter: blur(1px);
      animation: float linear infinite;
    }
    @keyframes float {
      to { transform: translateY(-100vh); }
    }
    .repo-header {
      background: rgba(10, 10, 20, 0.7);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 18px 24px;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(0, 240, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
      border-image: linear-gradient(90deg, transparent, var(--primary-color), transparent) 1;
    }
    .repo-header::before {
      content: "";
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--primary-color),
        var(--secondary-color),
        transparent);
      animation: borderGlow 3s linear infinite;
    }
    @keyframes borderGlow {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    .repo-header svg {
      margin-right: 12px;
      filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6));
      transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }
    .repo-header:hover svg {
      transform: rotate(15deg) scale(1.2);
      filter: drop-shadow(0 0 12px rgba(255, 0, 240, 0.8));
    }
    .content {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(20, 20, 35, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 15px rgba(0, 240, 255, 0.1);
      padding: 40px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1;
    }
    .content::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 25%,
        rgba(0, 240, 255, 0.05) 50%,
        transparent 75%
      );
      transform: rotate(45deg);
      animation: shine 6s linear infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }
    .content:hover {
      transform: translateY(-10px);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(0, 240, 255, 0.3),
        inset 0 0 20px rgba(255, 0, 240, 0.1);
    }
    h2 {
      color: #fff;
      font-weight: 600;
      margin-bottom: 30px;
      position: relative;
      padding-left: 25px;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      letter-spacing: 1px;
    }
    h2::before {
      content: "";
      position: absolute;
      left: 0;
      top: 5px;
      height: 30px;
      width: 6px;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      border-radius: 3px;
      box-shadow: var(--neon-glow);
      transition: all 0.5s ease;
    }
    h2:hover::before {
      height: 35px;
      background: linear-gradient(to bottom, var(--secondary-color), var(--primary-color));
    }
    h2 i {
      margin-right: 15px;
      text-shadow: 0 0 15px var(--primary-color);
      transition: all 0.3s ease;
    }
    h2:hover i {
      transform: rotate(20deg) scale(1.2);
      color: var(--secondary-color);
      text-shadow: 0 0 20px var(--secondary-color);
    }
    .file-list .Box-row {
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(0, 240, 255, 0.1);
      display: flex;
      align-items: center;
      background: rgba(30, 30, 50, 0.4);
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .file-list .Box-row::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }
